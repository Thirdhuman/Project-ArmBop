<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Air Picture</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <!-- Numeric JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/numeric/1.2.6/numeric.min.js"></script>

    <!-- Leaflet CSS & JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.2/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.0.2/dist/leaflet.js"></script>

    <!--D3 cdn-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.5.0/d3.min.js"></script>

</head>

<body>

    <div class="container">

        <div class="jumbotron">
            <div class="row">
                <div class="col-md-8">
                    <h1>Macro Air Picture</h1>
                    <p>Interactive Dashbord</p>
                </div>
                <div class="col-md-4">
                    <img src="https://media.giphy.com/media/6BSc4XT5vM4N2/giphy.gif" , align="right" , height="250px" , width="300px">
                </div>

            </div>

        </div>
        <div class="row">
            <div class="col-md-4">
                <p>
                    <strong>Flight Data</strong>
                </p>

                <div class="well">
                    <h5>
                        <strong>Find Flight by Unique ADSB Code:</strong>
                    </h5>
                    <select id="selDataset" onchange="optionChanged(this.value)"></select>
                </div>

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <strong>Flight Data</strong>
                    </div>
                    <div id="display_meta_data" class="panel-body"></div>
                </div>


            </div>
            <div class="col-md-8">
                <p>
                    <strong>Common Air Picture</strong>
                </p>
                <!-- The div where we will inject our map -->
                <div id="map" style="width: 800px; height: 375px"></div>

            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <p>
                    <strong>Flights Over Country</strong>
                </p>
                <div id="piecountry"></div>
            </div>
            <div class="col-md-6">
                <p>
                    <strong>Flights By Country Aircraft Ownership</strong>
                </p>
                <div id="pieorigin"></div>
            </div>

        </div>
        <div class="row">
            <div class="col-md-6">
                <p>
                    <strong>Flights Per Continent</strong>
                </p>
                <div id="pie"></div>
            </div>
            <div class="col-md-6">
                <p>
                    <strong>US Map</strong>
                </p>
                <li class="nav-item">
                    <a class="nav-link" href="http://127.0.0.1:5617/">US Flight Map</a>
                    <div id="map1" style="width: 670px; height: 375px"></div>


            </div>

        </div>
    </div>


    <script src="../static/index1.js" type="text/javascript"></script>
    <script src="../static/logic3.js" type="text/javascript"></script>



</body>

</html>
